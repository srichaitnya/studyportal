<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Hindi Paper Pattern</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
body, html {
  margin:0;
  padding:0;
  font-family: 'Roboto', sans-serif;
  background: #1f1f2e;
  color:#fff;
}
/* Header */
header{
  background: #2a2a42;
  padding:20px 50px;
  display:flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top:0;
  z-index:100;
  box-shadow:0 4px 8px rgba(0,0,0,0.5);
}
header h1{
  font-family:'Montserrat', sans-serif;
  font-size:28px;
  margin:0;
}
nav a{
  color:#fff;
  margin-left:25px;
  text-decoration:none;
  font-weight:500;
  transition:0.3s;
}
nav a:hover{
  color:#88aaff;
  transform: scale(1.05);
}
/* Hero Section */
.hero{
  text-align:center;
  padding:80px 20px 50px 20px;
  background:#2a2a42;
}
.hero h2{
  font-family:'Montserrat', sans-serif;
  font-size:36px;
  margin-bottom:15px;
}
.hero p{
  font-size:18px;
  color:#ccc;
}
/* Grid Container */
.container{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
  padding:40px 40px;
}
.card{
  background: linear-gradient(145deg, #333366, #444488);
  border-radius:20px;
  padding:30px 20px;
  text-align:center;
  font-weight:700;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 6px 20px rgba(0,0,0,0.6);
  transition: all 0.4s ease, transform 0.4s ease;
}
.card:hover{
  transform: translateY(-12px) scale(1.05);
  box-shadow:0 10px 30px rgba(0,0,0,0.8);
  background: linear-gradient(145deg, #5555aa, #7777cc);
}
/* Footer */
footer{
  background:#2a2a42;
  padding:40px 50px;
  text-align:center;
  border-top: 2px solid #444;
  margin-top:40px;
}
footer p{
  margin:8px 0;
  font-size:14px;
  color:#ccc;
}
footer a{
  color:#88aaff;
  text-decoration:none;
  margin:0 12px;
  transition:0.3s;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>
