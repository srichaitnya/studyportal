<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
body, html {
  margin:0;
  padding:0;
  font-family: 'Roboto', sans-serif;
  background: #1f1f2e;
  color:#fff;
}
.container {
  display:flex;
  flex-direction: column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px;
}
form {
  background:#2a2a42;
  padding:30px 40px;
  border-radius:15px;
  box-shadow:0 6px 20px rgba(0,0,0,0.6);
  width:100%;
  max-width:400px;
  margin-bottom:20px;
}
form h2{
  font-family:'Montserrat', sans-serif;
  text-align:center;
  margin-bottom:20px;
}
input[type="text"], input[type="password"]{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:16px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background: linear-gradient(145deg, #333366, #444488);
  border:none;
  border-radius:10px;
  color:#fff;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  background: linear-gradient(145deg, #5555aa, #7777cc);
  transform: scale(1.05);
}
p.switch{
  text-align:center;
  margin-top:10px;
}
p.switch span{
  color:#88aaff;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="container">
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="loginUser" required>
    <input type="password" placeholder="Password" id="loginPass" required>
    <button type="button" onclick="login()">Login</button>
    <p class="switch">Don't have an account? <span onclick="toggleForm()">Signup</span></p>
  </form>

  <form id="signupForm" style="display:none;">
    <h2>Signup</h2>
    <input type="text" placeholder="Username" id="signupUser" required>
    <input type="password" placeholder="Password" id="signupPass" required>
    <button type="button" onclick="signup()">Signup</button>
    <p class="switch">Already have an account? <span onclick="toggleForm()">Login</span></p>
  </form>
</div>

<script>
// Toggle forms
function toggleForm(){
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  if(loginForm.style.display === 'none'){
    loginForm.style.display='block';
    signupForm.style.display='none';
  }else{
    loginForm.style.display='none';
    signupForm.style.display='block';
  }
}

// Simple login/signup storage (localStorage)
function signup(){
  const user = document.getElementById('signupUser').value;
  const pass = document.getElementById('signupPass').value;
  if(user && pass){
    localStorage.setItem('user_'+user, pass);
    alert('Signup successful! Please login.');
    toggleForm();
  } else {
    alert('Please enter username and password');
  }
}

function login(){
  const user = document.getElementById('loginUser').value;
  const pass = document.getElementById('loginPass').value;
  const storedPass = localStorage.getItem('user_'+user);
  if(storedPass && storedPass === pass){
    alert('Login successful!');
    window.location.href='home.html';
  } else {
    alert('Invalid username or password');
  }
}
</script>
</body>
</html>
