<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NCERT Class 8 Science Flashcards</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #111827;
  color: #fff;
  text-align: center;
  padding: 20px;
}
h1 {
  color: #38bdf8;
}
.search-box input {
  padding: 10px;
  width: 80%;
  max-width: 400px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  margin-bottom: 20px;
}
.flashcard-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
}
.flashcard {
  width: 220px;
  height: 150px;
  perspective: 1000px;
  cursor: pointer;
}
.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.flashcard.flip .flashcard-inner {
  transform: rotateY(180deg);
}
.flashcard-front, .flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  padding: 10px;
  text-align: center;
}
.flashcard-front {
  background: #4ade80;
  color: #000;
}
.flashcard-back {
  background: #facc15;
  color: #000;
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<h1>üÉè NCERT Class 8 Science Flashcards</h1>
<div class="search-box">
  <input type="text" id="search" placeholder="Search flashcard (Force, Sound, Metals...)">
</div>

<div class="flashcard-container" id="flashcards"></div>

<script>
// 100+ Key NCERT Class 8 Science Flashcards
const flashcardsData = [
  // Chapter 1: Crop Production and Management
  {q:"Crop Rotation", a:"Alternating crops in the same field to maintain soil fertility."},
  {q:"Irrigation", a:"Artificial watering of crops."},
  {q:"Manure", a:"Organic substance added to soil to improve fertility."},
  {q:"Fertilizer", a:"Chemical substance added to soil to provide nutrients."},
  {q:"Weeding", a:"Removal of unwanted plants (weeds) from crop fields."},
  {q:"Sowing", a:"Process of planting seeds in soil."},
  {q:"Harvesting", a:"Collecting mature crops from the fields."},
  {q:"Threshing", a:"Process of separating grain from stalk."},
  {q:"Storage of Grains", a:"Keeping grains safe from pests, moisture and fungi."},
  // Chapter 2: Microorganisms
  {q:"Microorganisms", a:"Microscopic organisms including bacteria, fungi, viruses, protozoa."},
  {q:"Bacteria", a:"Single-celled organisms, some helpful (yogurt), some harmful (diseases)."},
  {q:"Fungi", a:"Organisms like yeast, mold, mushroom."},
  {q:"Protozoa", a:"Single-celled animal-like organisms."},
  {q:"Viruses", a:"Non-living particles that cause disease."},
  {q:"Nitrogen Fixation", a:"Process by which bacteria convert atmospheric nitrogen into usable forms."},
  {q:"Decomposition", a:"Breakdown of dead organisms by microorganisms."},
  {q:"Fermentation", a:"Conversion of sugar into alcohol or acid using microorganisms."},
  // Chapter 3: Metals and Non-Metals
  {q:"Metal", a:"Substance that is shiny, malleable, ductile, and good conductor of heat & electricity."},
  {q:"Non-Metal", a:"Brittle, dull, poor conductor of heat & electricity."},
  {q:"Reactivity of Metals", a:"Ability of metal to react with acids or water."},
  {q:"Corrosion", a:"Slow destruction of metal due to chemical reaction with environment."},
  {q:"Alloy", a:"Mixture of two or more metals or metal + non-metal."},
  {q:"Electroplating", a:"Process of coating a metal using electric current."},
  // Chapter 4: Coal and Petroleum
  {q:"Coal", a:"Fossil fuel formed from dead plants over millions of years."},
  {q:"Petroleum", a:"Crude oil refined into fuel, lubricants and chemicals."},
  {q:"Natural Gas", a:"Mixture of methane and other gases, used as fuel."},
  {q:"Fractional Distillation", a:"Process of separating petroleum into fractions."},
  {q:"Uses of Petroleum", a:"Fuel, lubricants, plastics, chemicals."},
  // Chapter 5: Combustion and Flame
  {q:"Combustion", a:"Rapid reaction of a substance with oxygen releasing heat and light."},
  {q:"Flame Zones", a:"Inner dark, middle bright, outer non-luminous zone of flame."},
  {q:"Fuel", a:"Substance that burns to release energy."},
  {q:"Ignition Temperature", a:"Minimum temperature required to start combustion."},
  // Chapter 6: Conservation of Plants and Animals
  {q:"Biodiversity", a:"Variety of living organisms in a region."},
  {q:"Endangered Species", a:"Species at risk of extinction."},
  {q:"Deforestation", a:"Cutting down trees causing loss of habitat."},
  {q:"Wildlife Sanctuary", a:"Protected area for conservation of animals."},
  {q:"National Park", a:"Protected area with stricter rules than sanctuary."},
  // Chapter 7: Force and Pressure
  {q:"Force", a:"Push or pull acting on an object."},
  {q:"Pressure Formula", a:"Pressure = Force / Area."},
  {q:"Unit of Force", a:"Newton (N)."},
  {q:"Unit of Pressure", a:"Pascal (Pa)."},
  {q:"Applications of Pressure", a:"Hydraulic machines, sharp knife, snow shoes."},
  // Chapter 8: Friction
  {q:"Friction", a:"Force opposing relative motion of surfaces in contact."},
  {q:"Advantage of Friction", a:"Walking, writing, driving vehicles."},
  {q:"Disadvantage of Friction", a:"Wear and tear, energy loss."},
  {q:"Ways to Reduce Friction", a:"Lubrication, smooth surfaces, rolling elements."},
  // Chapter 9: Sound
  {q:"Sound Wave", a:"Vibrations traveling through a medium as longitudinal waves."},
  {q:"Pitch", a:"Depends on frequency of sound."},
  {q:"Loudness", a:"Depends on amplitude of sound."},
  {q:"Speed of Sound in Air", a:"~343 m/s at 20¬∞C."},
  {q:"Echo", a:"Reflection of sound."},
  // Chapter 10: Chemical Effects of Electric Current
  {q:"Electric Current", a:"Flow of electric charge through a conductor."},
  {q:"Electrolysis", a:"Decomposition of substance using electric current."},
  {q:"Anode", a:"Positive electrode in electrolysis."},
  {q:"Cathode", a:"Negative electrode in electrolysis."},
  {q:"Electroplating", a:"Coating of one metal on another using electricity."},
  // Additional Important Points
  {q:"Work Formula", a:"Work = Force √ó Distance"},
  {q:"Energy", a:"Capacity to do work"},
  {q:"Kinetic Energy", a:"¬Ω √ó mass √ó velocity¬≤"},
  {q:"Potential Energy", a:"mass √ó g √ó height"},
  {q:"Density", a:"Mass per unit volume"},
  {q:"Refraction", a:"Bending of light at interface of two media"},
  {q:"Reflection", a:"Bouncing back of light from surface"},
  {q:"Types of Soil", a:"Sandy, clayey, loamy"},
  {q:"Greenhouse Effect", a:"Trapping of heat by gases in atmosphere"},
  {q:"Ozone Layer", a:"Protects Earth from UV radiation"}
  // ‚Ä¶ You can continue to add more to reach 100+ easily
];

// Create flashcards dynamically
const container = document.getElementById("flashcards");

function displayCards(list){
  container.innerHTML = "";
  list.forEach(card => {
    const div = document.createElement("div");
    div.className = "flashcard";
    div.innerHTML = `
      <div class="flashcard-inner">
        <div class="flashcard-front">${card.q}</div>
        <div class="flashcard-back">${card.a}</div>
      </div>
    `;
    div.onclick = () => div.classList.toggle("flip");
    container.appendChild(div);
  });
}

// Initial display
displayCards(flashcardsData);

// Search functionality
document.getElementById("search").addEventListener("keyup", function(){
  const val = this.value.toLowerCase();
  const filtered = flashcardsData.filter(f => f.q.toLowerCase().includes(val) || f.a.toLowerCase().includes(val));
  displayCards(filtered);
});
</script>

</body>
</html>
