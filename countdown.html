<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Countdown - Study Portal</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  text-align: center;
  padding: 50px 20px;
}
h1 {
  color: #38bdf8;
  font-size: 36px;
  margin-bottom: 20px;
}
#countdown {
  font-size: 40px;
  color: #facc15;
  margin-top: 20px;
}
input, button {
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin: 5px;
}
button {
  background: #4ade80;
  color: #000;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #22c55e;
}
</style>
</head>
<body>

<h1>ðŸ“… Exam Countdown</h1>
<p>Set your exam date to see the countdown timer:</p>
<input type="date" id="examDate">
<button onclick="startCountdown()">Start Countdown</button>

<div id="countdown"></div>

<script>
let countdownInterval;

function startCountdown(){
  clearInterval(countdownInterval);
  const examDateInput = document.getElementById("examDate").value;
  if(!examDateInput){
    alert("Please select an exam date!");
    return;
  }
  const examDate = new Date(examDateInput + " 00:00:00").getTime();

  countdownInterval = setInterval(() => {
    const now = new Date().getTime();
    const distance = examDate - now;

    if(distance < 0){
      clearInterval(countdownInterval);
      document.getElementById("countdown").innerHTML = "ðŸŽ‰ Exam Day is Here!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = 
      `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
  }, 1000);
}
</script>

</body>
</html>
