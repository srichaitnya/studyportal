<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
body, html {
  margin:0;
  padding:0;
  font-family:'Roboto',sans-serif;
  background:#1f1f2e;
  color:#fff;
}
header{
  background:#2a2a42;
  padding:20px 50px;
  display:flex;
  justify-content: space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:100;
  box-shadow:0 4px 8px rgba(0,0,0,0.5);
}
header h1{
  font-family:'Montserrat',sans-serif;
  font-size:28px;
  margin:0;
}
nav a{
  color:#fff;
  margin-left:25px;
  text-decoration:none;
  font-weight:500;
  transition:0.3s;
}
nav a:hover{
  color:#88aaff;
  transform: scale(1.05);
}
.hero{
  text-align:center;
  padding:80px 20px 50px 20px;
  background:#2a2a42;
}
.hero h2{
  font-family:'Montserrat',sans-serif;
  font-size:36px;
  margin-bottom:15px;
  color:#88aaff;
}
.hero p{
  font-size:18px;
  color:#ccc;
}
.container{
  width:90%;
  max-width:600px;
  margin:40px auto;
  padding:20px;
}
form{
  display:flex;
  flex-direction:column;
}
form input, form textarea{
  background:#2a2a42;
  border:2px solid #444;
  border-radius:12px;
  padding:12px;
  margin-bottom:20px;
  font-size:16px;
  color:#fff;
  transition:0.3s;
}
form input:focus, form textarea:focus{
  border-color:#88aaff;
  outline:none;
}
form button{
  background: linear-gradient(145deg,#333366,#444488);
  border:none;
  padding:15px;
  font-size:16px;
  font-weight:700;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
  transition:0.4s;
}
form button:hover{
  transform:scale(1.05);
  background: linear-gradient(145deg,#5555aa,#7777cc);
  box-shadow:0 6px 20px rgba(0,0,0,0.7);
}
footer{
  background:#2a2a42;
  padding:40px 50px;
  text-align:center;
  border-top:2px solid #444;
  margin-top:40px;
}
footer p{
  margin:8px 0;
  font-size:14px;
  color:#ccc;
}
footer a{
  color:#88aaff;
  text-decoration:none;
  margin:0 12px;
  transition:0.3s;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<header>
  <h1>Study Portal</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Contact Us</h2>
  <p>We’d love to hear from you. Send your queries or feedback below.</p>
</section>

<div class="container">
  <form id="contactForm">
    <input type="text" placeholder="sukhjot singh" required>
    <input type="email" placeholder="sukhjots736@gmail.com" required>
    <textarea rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  <p>© 2025 Study Portal. All rights reserved.</p>
  <p>
    <a href="#">Privacy Policy</a> | 
    <a href="#">Terms of Service</a> | 
    <a href="#">Contact Us</a>
  </p>
</footer>

<script>
// Simple form submission alert (you can connect with backend later)
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Thank you for contacting us! We will get back to you soon.');
  this.reset();
});
</script>

</body>
</html>
