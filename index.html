<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
/* General Styling */
body, html {
  margin:0;
  padding:0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #1f1f2e, #2d2d44, #1f1f2e);
  background-size: 300% 300%;
  animation: bgMove 10s infinite alternate;
  color:#fff;
  overflow:hidden;
}

@keyframes bgMove {
  0% { background-position: left top; }
  100% { background-position: right bottom; }
}

.container {
  display:flex;
  flex-direction: column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px;
  position: relative;
  z-index: 2;
}

/* Glass effect for forms */
form {
  background: rgba(42,42,66,0.8);
  backdrop-filter: blur(10px);
  padding:30px 40px;
  border-radius:15px;
  box-shadow:0 8px 25px rgba(0,0,0,0.6);
  width:100%;
  max-width:400px;
  margin-bottom:20px;
  transform: translateY(50px);
  opacity:0;
  animation: fadeUp 1s forwards;
}
@keyframes fadeUp {
  to {
    transform: translateY(0);
    opacity:1;
  }
}

form h2{
  font-family:'Montserrat', sans-serif;
  text-align:center;
  margin-bottom:20px;
  letter-spacing:1px;
}

input[type="text"], input[type="password"]{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:16px;
  background: rgba(255,255,255,0.1);
  color:#fff;
  transition:0.3s;
}
input[type="text"]:focus, input[type="password"]:focus{
  background: rgba(255,255,255,0.2);
  transform: scale(1.02);
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background: linear-gradient(145deg, #3a3a80, #6a6adf);
  border:none;
  border-radius:10px;
  color:#fff;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
}
button:hover{
  background: linear-gradient(145deg, #7070ff, #4b4bb5);
  transform: scale(1.08);
}

p.switch{
  text-align:center;
  margin-top:10px;
}
p.switch span{
  color:#88aaff;
  cursor:pointer;
  transition:0.3s;
}
p.switch span:hover{
  color:#fff;
  text-shadow:0 0 8px #88aaff;
}

/* Floating bubbles background */
.bubbles {
  position: absolute;
  width:100%;
  height:100%;
  top:0; left:0;
  overflow:hidden;
  z-index: 1;
}
.bubbles span {
  position:absolute;
  bottom:-50px;
  width:20px; height:20px;
  background: rgba(255,255,255,0.2);
  border-radius:50%;
  animation: rise 10s infinite ease-in;
}
.bubbles span:nth-child(1){ left:10%; animation-duration:12s; width:15px; height:15px;}
.bubbles span:nth-child(2){ left:30%; animation-duration:15s; width:25px; height:25px;}
.bubbles span:nth-child(3){ left:50%; animation-duration:10s; width:20px; height:20px;}
.bubbles span:nth-child(4){ left:70%; animation-duration:18s; width:30px; height:30px;}
.bubbles span:nth-child(5){ left:90%; animation-duration:14s; width:22px; height:22px;}

@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity:1; }
  100% { transform: translateY(-100vh) scale(1.5); opacity:0; }
}
</style>
</head>
<body>

<div class="bubbles">
  <span></span><span></span><span></span><span></span><span></span>
</div>

<div class="container">
  <!-- Login Form -->
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="loginUser" required>
    <input type="password" placeholder="Password" id="loginPass" required>
    <button type="button" onclick="login()">Login</button>
    <p class="switch">Don't have an account? <span onclick="toggleForm()">Signup</span></p>
  </form>

  <!-- Signup Form -->
  <form id="signupForm" style="display:none;">
    <h2>Signup</h2>
    <input type="text" placeholder="Username" id="signupUser" required>
    <input type="password" placeholder="Password" id="signupPass" required>
    <button type="button" onclick="signup()">Signup</button>
    <p class="switch">Already have an account? <span onclick="toggleForm()">Login</span></p>
  </form>
</div>

<script>
// Toggle forms with fade animation
function toggleForm(){
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  if(loginForm.style.display === 'none'){
    loginForm.style.display='block';
    signupForm.style.display='none';
  }else{
    loginForm.style.display='none';
    signupForm.style.display='block';
  }
}

// Simple login/signup storage (localStorage)
function signup(){
  const user = document.getElementById('signupUser').value;
  const pass = document.getElementById('signupPass').value;
  if(user && pass){
    if(localStorage.getItem('user_'+user)){
      alert('User already exists!');
    }else{
      localStorage.setItem('user_'+user, pass);
      alert('Signup successful! Please login.');
      toggleForm();
    }
  } else {
    alert('Please enter username and password');
  }
}

function login(){
  const user = document.getElementById('loginUser').value;
  const pass = document.getElementById('loginPass').value;
  const storedPass = localStorage.getItem('user_'+user);
  if(storedPass && storedPass === pass){
    alert('ðŸŽ‰ Login successful!');
    window.location.href='home.html';
  } else {
    alert('Invalid username or password');
  }
}
</script>
</body>
</html>
